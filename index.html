<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel= "stylesheet" type="text/css" href="main.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <h1 id="Title">Hangman</h1>
    <button id="Start_Game">PLAY</button>
    <button id="Play_Again" style="display: none;" >Play Again</button>
    <div class="container2">
        <section id="images">
            <h1 id="manStatHeader">MAN STATUS</h1>
            <img id="man_image" src= images/0.png>       
        </section>
        <section id="user_input">
            <h1 id="Container2header">USER INPUT</h1>
            <label for="userGuess">Enter your letter:</label>
            <input type="text" id="userGuess" name="userGuess" placeholder="Input a letter">
            <button id="Submit_guess">SUBMIT</button>
            <div id="correctGuesses"></div>
            <div id="userGuesses">
                <p id="userGuessesTitle">Your guesses will display here </p>
            </div>
            <div id="guessesRemaining">
                <h4>Guesses Remaining</h4>
                <p id="guessDisplay"></p>                    
            </div>
        </section>
    </div>
    <div class="container3">
        <section id="game_status">GAME STATUS</section>
        <section id="progress"></section>
    </div>
</body>
</html>
